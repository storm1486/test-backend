type NewForm
  @createModel(
    accountRelation: LIST
    description: "Question form used by users"
  ) {
  creatorDid: String! @string(minLength: 50, maxLength: 60)
  type: String! @string(minLength: 3, maxLength: 50)
  question: String! @string(minLength: 3, maxLength: 50)
  user_answer: String! @string(minLength: 3, maxLength: 50)
}
